# Workflow per pubblicare il sito su GitHub Pages
name: Deploy to GitHub Pages

on:
  # Esegui quando si fa push su questi branch
  push:
    branches:
      - main
      - master
      - claude/enable-gitlab-preview-011mpJLG1ZvMextff744t3zh

  # Permette di eseguire manualmente dalla tab Actions
  workflow_dispatch:

# Imposta i permessi necessari per GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permetti solo un deploy alla volta
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job di deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Carica tutti i file dalla root
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
